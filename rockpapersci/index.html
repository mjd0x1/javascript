<html>
    <head>
        <meta charset="UTF-8">
        <link rel= "stylesheet" href= "styles.css"></link>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
    </body>
    
    <div class="score-board">
        <div class="score-board-element">
            Player
        </div>
        <div class="score-board-element" id = "player-score">
            0
        </div>
        <div class="score-board-element">
            :
        </div>
     
        <div class="score-board-element">
            Computer
        </div>
        <div class="score-board-element" id="computer-score">
            0
        </div>
       
    </div>

    <div class = result id = "result">Paper covers rock, you win</div>

    <div class="choices">
        <div class="choice" id="r">
            <img src =images/rock.png alt="">
        </div>
        <div class="choice" id ="p">
            <img src =images/paper.png alt="">
        </div>
        <div class="choice" id="s">
            <img src =images/scissors.png alt="">
        </div>

    </div>


</html>
